<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Very simple WebRTC application with a Node.js signalling server</title>

</head>

<body>

<div id='mainDiv'>

	<table border="1" width="100%">
		<tr>
			<th>
				Local video
			</th>
			<th>
				'Remote' video
			</th>		
		</tr>
		<tr>
			<td>
				<video id="localVideo" autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>						
			</td>	
		</tr>
		<tr>
			<td align="center">
				<textarea id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
					
		</tr>
		<tr>
			<td align="center">
				<button id="sendButton" disabled>Send</button>
			</td>
			<td></td>
		</tr>		
	</table>
	<textarea id="chatChannel" placeholder="WebRTC Chat"></textarea> 
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
