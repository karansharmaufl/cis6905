<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheet.css">
<title>CIS6905 WebRTC</title>

</head>

<body>

<div id='mainDiv'>

	<table border="1" width="100%">
		<tr style="background-color:crimson;color:white">
			<th>
				<b>Your video</b>
			</th>
			<th>
				<b>Your peers video</b>
			</th>		
		</tr>
		<tr>
			<td>
				<video id="localVideo" autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>						
			</td>	
		</tr>
		<tr>
			<td align="center">
				<textarea id="dataChannelSend" disabled
			placeholder="Please wait to be connected" rows="5" cols="50"></textarea>
			</td>
			<td align="center" style="visibility:hidden;">
					<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>					
				</td>
					
		</tr>
		<tr>
			<td align="center">
				<button id="sendButton" class="btn btn-primary" style="background-color:crimson;" disabled>Send</button>
			</td>
		</tr>		
	</table>
	<div align="center">
			<h3 style="color:crimson"><b>Chat Box</b></h3>
			<textarea id="chatChannel" placeholder="WebRTC Chat" rows="7" cols="80" style="padding:5px;border: 5px solid crimson"></textarea>
	</div>
	 
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/webrtc-client.js'></script>

</body>
</html>
